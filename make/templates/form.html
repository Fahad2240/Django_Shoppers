{% extends 'base.html' %}
{% block title %}{{title}}{% endblock %}

{% block content %}
<h1 class='mb-5 text-3xl'>{{title}}</h1>
<form action="." method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div>
        {{form.as_p}}
    </div>
    {% if form.errors or form.non_field_errors %}
        <div class="mb-3 rounded-xl p-6 bg-purple-700">
            {% for field in form %}
                {{field.errors}}
            {% endfor %}
            {{form.non_field_errors}}
        </div> 
    {% endif %}
    <button type="submit" class="mt-5 py-2 px-8 bg-purple-900 hover:bg-purple-700 rounded-xl text-white">Create Item</button>
</form>
{% endblock %}
