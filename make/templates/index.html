{% extends 'base.html' %}
{% block content %}
<div class="mt-6 px-5 py-12 bg-gray-100 rounded-xl">
    <h2 class="mb-12 text-2xl text-center">New Products</h2>
    <div class="-mx-32 px-20 grid grid-cols-6 gap-3">
        {% for item in items %}
        <a href="#"></a>
        <div class="bg-primary-100">
            <img src="{{item.image.url}}" alt="" class="w-48 h-48">
            <div class="">
                <h2 class="text-sm font-bold">{{item.name}}:{{item.price}}</h2>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
