{% extends 'base.html' %}
{% block title %}Sign Up{% endblock %}
{% block content %}
<!-- <div class="mt-24 fixed"> -->
<!-- <div class="mt-6"></div> -->
<!-- <div class=" "> -->
    <div class=" absolute  w-1/2 top-20 mx-80 p-6  bg-slate-600 rounded-xl ">
        <h1 class="mb-6 text-3xl font-semibold ">Sign Up</h1>
        <form method="post" action=".">
            {% csrf_token %}
            <div>
                <label class="inline-block mb-2">Username</label>
                <br>
                <input class="rounded border-black-200" id="your_name" type="text" name="your_name" maxlength="100" required>
                {{form.username}}
            </div>
            <div>
                <label class="inline-block mb-2">Email</label>
                <br>
                <input class="rounded border-black-200" id="your_name" type="text" name="your_email" maxlength="100" required>
                {{form.email}}
            </div>
            <div>
                <label class="inline-block mb-2">Password</label>
                <br>
                <input class="rounded border-black-200" id="your_name" type="text" name="Password1" maxlength="100" required>
                {{form.password1}}
            </div>
            <div>
                <label class="inline-block mb-2">Re-enter Password</label>
                <br>
                <input id="your_name " type="text" name="Password2 maxlength="100" class="rounded mb-10 border-black-200" required>
                {{form.password2}}
            </div>
        </form>
        <button class="py-2 px-8 bg-purple-900 hover:bg-purple-700 rounded-xl text-white">Register</button>
    </div>
<!-- </div> -->
<!-- </div> -->
{% endblock %}
