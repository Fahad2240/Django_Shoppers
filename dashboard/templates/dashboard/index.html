{% extends 'make\base.html' %}
{% block title %}Homepage{% endblock %}
{% block content %}
<style>
  .bg-indigo-700 {
    margin: 0 auto;
  }
  /* .bg-gray-50{
    margin: 0 auto;
  } */
</style>
<div class="mt-5 pt-24  px-5 py-5 rounded-full-xl flex flex-col justify-between  gap-3">
        <div class="bg-indigo-700 w-56 h-10 rounded-xl py-1 content-center" >
            <h2 class="mb-10 text-center text-2xl text-white content-center">Your Products</h2>
        </div>
        <div class="outline-offset-8  grid grid-cols-4 justify-around gap-2 ">
        {% for item in items %}
        <div class="w-full h-full bg-gray-50 rounded-3xl flex flex-col justify-around items-center">
            <div>
              <a href="{% url 'item:details' item.pk %}"><img src="{{item.image.url}}" alt="" class="w-56 h-56 ">
              </a>
            </div>
            <div>
              <p class="text-dark mx-20">{{item.name}}</p>
            </div>
        </div> 
        {% endfor %}
        </div>  
</div>

{% endblock %}
