{% extends 'base.html' %}
{% block content %}
<div class="mt-6 px-5 py-12 bg-gray-100 rounded-xl">
    <h2 class="mb-12 text-2xl text-center">New Products</h2>
    <div class="grid grid-cols-3 gap-3">
        {% for item in items %}
        <a href="#"></a>
        <div>
            <img src="{{item.image.url}}" alt="">
            <div>
                <h2 class="text-2xl">{{item.name}}:{{item.price}}</h2>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
